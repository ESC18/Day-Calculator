<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/SC.png">
</head>
<body>
    <h1>Day of the week Calculator</h1>
    <p>Enter in a date and the Calculator will determine which day of the week said date was + State the amount of time in Years, Weeks, Days, Hours, Minutes, and Seconds that has passed since that date.</p>
    <input type="date" id="dateInput" placeholder="Enter Date">
    <button type="button" id="button">Submit</button>
    <div id="resultDiv"></div>
</body>
</html>
